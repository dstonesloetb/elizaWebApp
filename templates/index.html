<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliza Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .chat-box { margin-top: 20px; }
        textarea { width: 100%; height: 80px; }
        .response { background: #f0f0f0; padding: 10px; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Eliza Chatbot</h1>
    <form method="post">
        <textarea name="message" placeholder="Say something to Eliza..."></textarea><br>
        <button type="submit">Send</button>
    </form>

    {% if response %}
    <div class="chat-box">
        <strong>Eliza says:</strong>
        <div class="response">{{ response }}</div>
    </div>
    {% endif %}
</body>
</html>
